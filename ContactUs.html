<script src='http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js'></script>

<script>

    var C = $('#container'), A = $('#open'), L = $('#letter'), B = $('.button.con'), H = $('#letter hgroup h2'), F = $('.front'), W = $('#wrapper'), P = $('#perspective'), closed = true;
    $(function () {
        $('textarea').text('');
    });
    F.click(function () {
        C.css({
            'transition': 'all 1s',
            'transform': 'rotateY(180deg)'
        });
        A.css({
            'transition': 'all 1s .5s',
            'transform': 'rotateX(180deg)',
            'z-index': '0'
        });
        W.css({ 'visibility': 'visible' });
    });
    W.click(function () {
        var message = $.trim($('textarea').val());
        if (message.length > 0) {
            var r = confirm('You have not sent your message, would you still like to close the form?');
            if (r == false) {
                return;
            } else {
                document.getElementById('myform').reset();
            }
        }
        if (closed === false) {
            L.css({
                'transition': 'all .7s',
                'top': '3px',
                'height': '200px'
            });
            P.css({ 'transform': 'translateY(0px)' });
            F.css({ 'transform': 'rotateZ(0deg)' });
            H.css({
                'transition': 'all .5s',
                'transform': 'rotateZ(0deg)'
            });
            C.css({ 'transition': 'all 1.2s .95s' });
            A.css({ 'transition': 'all 1.2s .7s' });
            H.css({ 'transition': 'all .5s' });
            document.getElementById('info').innerHTML = 'P:123.456.7890';
            closed = true;
        } else {
            C.css({ 'transition': 'all 1s .5s' });
            A.css({ 'transition': 'all .5s' });
            closed = false;
        }
        C.css({ 'transform': 'rotateY(0deg) rotate(3deg)' });
        A.css({
            'transform': 'rotateX(0deg)',
            'z-index': '10'
        });
        W.css({ 'visibility': 'hidden' });
    });
    B.click(function () {
        L.css({
            'transition': 'all .5s 1s',
            'top': '-600px',
            'height': '550px'
        });
        P.css({
            'transition': 'all 1s',
            'transform': 'translateY(450px)'
        });
        H.css({
            'transition': 'all 1s',
            'transform': 'rotateZ(180deg)'
        });
        document.getElementById('info').innerHTML = 'Contact Us!';
    });

</script>
